<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jaipi Proxy</title>
  <script>
    const toggleTheme = () => {
      const html = document.documentElement;
      html.classList.toggle("dark");
      localStorage.setItem("theme", html.classList.contains("dark") ? "dark" : "light");
    };

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 transition duration-300 ease-in-out min-h-screen flex items-center justify-center">
  <div class="text-center p-6 max-w-md w-full">
    <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-6">Jaipi Proxy</h1>
    <div class="flex mb-4">
      <input id="urlInput" type="text" placeholder="Enter URL..." class="flex-1 px-4 py-2 rounded-l border-t border-l border-b border-gray-300 dark:bg-gray-800 dark:text-white" />
      <button onclick="go()" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-r">Go</button>
    </div>
    <button onclick="toggleTheme()" class="text-sm text-blue-500 dark:text-blue-300">Toggle Dark/Light Mode</button>
  </div>
  <script>
    function go() {
      const url = document.getElementById('urlInput').value;
      if (!url) return;
      window.location.href = `/api/proxy.js?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
